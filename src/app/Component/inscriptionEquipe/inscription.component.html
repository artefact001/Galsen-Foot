<div class="inscription-container">
  <h2>Inscription</h2>
  
  <form [formGroup]="registrationForm" (ngSubmit)="registerEquipe()">
    
    <!-- Name Field -->
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="form-control" />
      <div *ngIf="registrationForm.get('nom')?.invalid && registrationForm.get('nom')?.touched" class="error">
        Le nom est requis.
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error">
        Un email valide est requis.
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error">
        Mot de passe requis (min. 6 caractères).
      </div>
    </div>

    <!-- Logo Field -->
    <div class="form-group">
      <label for="logo">Logo</label>
      <input type="text" id="logo" formControlName="logo" class="form-control" />
    </div>

    <!-- Zone ID Field -->
    <div class="form-group">
      <label for="zone_id">Zone ID</label>
      <input type="number" id="zone_id" formControlName="zone_id" class="form-control" />
    </div>

    <!-- Zone Name Field -->
    <div class="form-group">
      <label for="nom_equipe">Equipe</label>
      <input type="text" id="nom_equipe" formControlName="nom_equipe" class="form-control" />
      <div *ngIf="registrationForm.get('nom_equipe')?.invalid && registrationForm.get('nom_equipe')?.touched" class="error">
        Le nom de l'equipe est requis.
      </div>
    </div>

    <!-- Creation Date Field -->
    <div class="form-group">
      <label for="date_creer">Date de Création</label>
      <input type="date" id="date_creer" formControlName="date_creer" class="form-control" />
    </div>

    <!-- Profile Picture Field -->
    <div class="form-group">
      <label for="photo_profile">Photo de profil</label>
      <input type="file" id="photo_profile" (change)="onFileSelected($event)" class="form-control" />
    </div>

    <!-- Submit Button with Loading State -->
    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || registrationForm.invalid">
      <span *ngIf="isSubmitting">Inscription en cours...</span>
      <span *ngIf="!isSubmitting">S'inscrire</span>
    </button>
    
  </form>
</div>
