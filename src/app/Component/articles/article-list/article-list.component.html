    <!-- Contenu principal -->
 

   <div class="container">
  <h2>Liste des Articles</h2>
  <a routerLink="/articles/create" class="btn btn-primary mb-3">Ajouter un Article</a>
  <div class="row">
    <!-- Carte d'article -->
    <div class="col-md-4 mb-4" *ngFor="let article of articles">
      <div class="blog-post-card p-3 border rounded shadow-sm">
        <!-- Image de l'article -->
        <img class="image-icon img-fluid" alt="Image de l'article" [src]="'assets/images/' + article.image" />
        
        <div class="content mt-3">
          <!-- Titre de l'article -->
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="heading">{{ article.titre }}</h5>
            <!-- Icône flèche pour indiquer une action -->
            <i class="bi bi-arrow-up-right-circle"></i>
          </div>
          
          <!-- Description de l'article -->
          <p class="supporting-text mt-2">
            {{ article.description | slice:0:100 }}... <!-- Limite la description à 100 caractères -->
          </p>

          <!-- Boutons pour actions -->
          <div class="mt-3">
            <a routerLink="/articles/{{ article.id }}" class="btn btn-info btn-sm me-2">Voir</a>
            <a routerLink="/articles/edit/{{ article.id }}" class="btn btn-warning btn-sm me-2">Éditer</a>
            <button class="btn btn-danger btn-sm" (click)="deleteArticle(article.id)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
