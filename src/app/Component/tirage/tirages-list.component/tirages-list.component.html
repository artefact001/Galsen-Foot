    </div>

    <!-- Contenu principal -->
   <div class="container mt-4">
    <h1 class="text-center mb-4">Tirage au Sort</h1>

    <!-- Formulaire de lancement de tirage -->
    <form [formGroup]="tirageForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="phase" class="form-label">Phase :</label>
            <input id="phase" class="form-control" formControlName="phase" type="text" />
            <div *ngIf="tirageForm.get('phase')?.invalid && tirageForm.get('phase')?.touched" class="text-danger">
                La phase est obligatoire.
            </div>
        </div>

        <div class="mb-3">
            <label for="competition_nom" class="form-label">Compétition :</label>
            <select id="competition_nom" class="form-control" formControlName="competition_nom">
                <option *ngFor="let competition of competitions" [value]="competition.nom">
                    {{ competition.nom }}
                </option>
            </select>
            <div *ngIf="tirageForm.get('competition_id')?.invalid && tirageForm.get('competition_id')?.touched" class="text-danger">
                La compétition est obligatoire.
            </div>
        </div>

        <div class="mb-3">
            <label for="zone_nom" class="form-label">Zone :</label>
            <select id="zone_nom" class="form-control" formControlName="zone_nom">
                <option *ngFor="let zone of zones" [value]="zone.nom">
                    {{ zone.nom }}
                </option>
            </select>
            <div *ngIf="tirageForm.get('zone_id')?.invalid && tirageForm.get('zone_id')?.touched" class="text-danger">
                La zone est obligatoire.
            </div>
        </div>

        <div class="mb-3">
            <label for="nombre_poules" class="form-label">Nombre de poules :</label>
            <input id="nombre_poules" class="form-control" formControlName="nombre_poules" type="number" />
            <div *ngIf="tirageForm.get('nombre_poules')?.invalid && tirageForm.get('nombre_poules')?.touched" class="text-danger">
                Le nombre de poules doit être supérieur à 0.
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Lancer le Tirage</button>
    </form>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
